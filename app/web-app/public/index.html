<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.12.0/tachyons.min.css">
</head>
<body class="pa4">
  <h1 class="f3 mb4">Person Information</h1>
  
  <form id="person-form" class="mb4">
    <div class="mb3">
      <label for="name" class="db mb1">Name</label>
      <input type="text" id="name" class="input-reset ba b--black-20 pa2 mb2 db w-100" required>
    </div>
    <div class="mb3">
      <label for="age" class="db mb1">Age</label>
      <input type="number" id="age" class="input-reset ba b--black-20 pa2 mb2 db w-100" required>
    </div>
    <div class="mb3">
      <label for="job" class="db mb1">Job</label>
      <input type="text" id="job" class="input-reset ba b--black-20 pa2 mb2 db w-100" required>
    </div>
    <button type="submit" class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6">Add Person</button>
  </form>

  <div class="mb4">
    <input type="text" id="search" class="input-reset ba b--black-20 pa2 mb2 db w-100" placeholder="Search people...">
  </div>

  <div id="person-list" class="mw6 center">
    <!-- List of people will be populated here -->
  </div>

  <script src="app.js"></script>
</body>
</html>
